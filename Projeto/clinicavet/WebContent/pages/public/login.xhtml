<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:c="http://java.sun.com/jsf/core"
  xmlns:ui = "http://java.sun.com/jsf/facelets"
  xmlns:h = "http://java.sun.com/jsf/html"
  xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Login</title>
</h:head>
<h:body>
<h:form>
	<p:growl id="messages" showDetail="true" autoUpdate="true" closable="true" />
	<p:panelGrid columns="3"	>
	<h:outputLabel value="CPF: " />
	<h:inputText value="#{loginMB.cpf}" label="cpf" id="cpf" required="true" />
	<p:commandButton value="Entrar" type="submit" action="#{loginMB.login()}" id="btnSubmit" ajax="false"/>
	</p:panelGrid>
</h:form>
</h:body>
</html>
